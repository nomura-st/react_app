type: object
description: Markerオブジェクト
properties:
  id:
    description: ID
    type: integer
    format: int64
    required: true
    example: 100
  datetime:
    description: 登録日付
    type: string
    format: date-time
    required: true
    example: 2022-11-06T19:20:30+01:00
  lat:
    description: 緯度(latitude)
    type: number
    example: 35.360652
  lng:
    description: 経度(longitude)
    type: number
    example: 138.727323
  alt:
    description: 高度(altitude)
    type: number
    example: 3772.123
  comment:
      $ref: "./Comment.yml"
  imageId:
    description: 画像ID
    type: integer
    example: 100101
